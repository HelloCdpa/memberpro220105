<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        .field-error{
            color: red;
        }
    </style>
</head>
<body>
<div class="container text-center"
     style="background-color: rgb(191, 224, 196); border-radius: 1rem; margin-top: 100px;">
    <form action="/member/login" method="post" class="d-grid gap-2 col-6 mx-auto" th:object="${login}">
        <h2>로그인</h2>
        <label for="memberEmail" class="text-start"> 이메일 </label>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err: ${#fields.globalErrors()}" th:text="${err}">글로벌오류</p>
        </div>
        <input class="form-control" type="text" placeholder="이메일" id="memberEmail" th:field="*{memberEmail}">
        <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}" th:errorclass="field-error"> </p>
        <label for="memberPassword" class="text-start"> 비밀번호</label>
        <input class="form-control" type="password" id="memberPassword" placeholder="비밀번호 입력" th:field="*{memberPassword}">
        <p th:if="${#fields.hasErrors('memberPassword')}" th:errors="*{memberPassword}" th:errorclass="field-error"> </p>
        <input class="btn btn-outline-success" type="submit" value="로그인">
    </form>
</div>
</body>
</html>
